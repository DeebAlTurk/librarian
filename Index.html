<!DOCTYPE html>
<html lang="en">
<link href="bootstrap-4.5.3-dist\css\bootstrap.css" rel="stylesheet" >
<head>
    <link rel="icon" type="image/png" href="resources/book.svg">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body id="login-page">
<div class="log-box">
    <div class="logo">
        <img id="logo-login-pc" src="resources\librarian-logo\vector\default-monochrome.svg" alt="Librarian">
        <img id="logo-login-mobile" src="resources\librarian-logo\vector\default-monochrome-white.svg" alt="Librarian">
    </div>
    <div class="log-form">
        <div class="form-items"><input required type="text" class="username-input rounded-pill  input-group-text" placeholder="User name"></div>
        <div class="form-items"><input required type="password" class="password-input rounded-pill  input-group-text" placeholder="Password"></div>
        <div class="form-items"><button id="log-login-btn" class="btn-success w-100 rounded-pill m-1" type="submit">Login</button></div>
        <div class="form-items"><button  class="btn-secondary w-100 rounded-pill m-1 " type="button">Forgot Password </button></div>
        <div class="form-items"><button class="btn-secondary w-100 rounded-pill m-1 " type="button" >Sign Up </button></div>
    </div>
</div>
</body>
</html>
