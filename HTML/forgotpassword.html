<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../resources/book.svg">
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">
</head>
<body id="login-page">
<div class="main-wrapper">
    <div class="log-box">
        <div class="logo">
            <img id="logo-login-pc" src="../resources\librarian-logo\vector\default-monochrome.svg" alt="Librarian">
            <img id="logo-login-mobile" src="../resources\librarian-logo\vector\default-monochrome-white.svg" alt="Librarian">
        </div>
        <form action="" method="post">
            <div class="log-form" id="log-form-forgotPass">
                <div class="form-items"><input required type="email" class="email-input rounded-pill  input-group-text " placeholder="Email"></div>
                <div class="form-items"><button id="log-resetPassword" class="resetPass-btn btn-success w-100 rounded-pill m-1 " type="submit">Reset Password</button></div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
